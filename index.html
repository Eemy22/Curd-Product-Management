<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <h1>curd</h1>
    <p>Product management</p>
    <div class="input-container">
        <input type="text" placeholder="title" id="title">
        <div class="inbut-grup">
            
            <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button class="create" id="creatbtn">create</button>
        <!-- search button -->
        <input onkeyup="searchDate(this.value)" type="text" placeholder="search" id="search">
        <div class="btn">
            <button onclick="getSearchMood(this.id)" id="searchTitle"> search by title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory"> search by category</button>
        </div>
       <div class="Alldelete" id="deleteAll"></div>
        
    </div>
    
    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>Category</th>
            <th>update</th>
            <th>delet</th>
        </tr>
        <tbody id="tbody">
        </tbody>
    </table>

   </div>
   <script src="mine.js"></script>
</body>
</html>
